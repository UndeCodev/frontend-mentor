<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <picture class="card__picture">
          <source
            media="(min-width: 768px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            class="card__img"
          />
        </picture>
        <div class="card__body">
          <span class="card__subtitle">Perfume</span>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price">
            <span class="card__price--new">$149.99</span>
            <span class="card__price--old">$169.99</span>
          </div>

          <button class="card__btn">
            <img src="./images/icon-cart.svg" alt="Cart Icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/UndeCodev" target="_blank">Diego Vite Hern√°ndez</a>.
      </div>
    </footer>
  </body>
</html>
