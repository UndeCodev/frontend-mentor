<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="card-container">
        <article class="card">
          <header class="card__header">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall profile picture"
              class="card__avatar"
            />

            <div class="card__info">
              <h1 class="card__username">Jessica Randall</h1>
              <p class="card__location">London, United Kingdom</p>
            </div>

            <p class="card__bio">"Front-end developer and avid reader."</p>
          </header>
          <div class="card__body">
            <ul class="card__links">
              <li class="card__link">
                <a href="#" class="card__link-text"> GitHub </a>
              </li>
              <li class="card__link">
                <a href="#" class="card__link-text"> Frontend Mentor </a>
              </li>
              <li class="card__link">
                <a href="#" class="card__link-text"> LinkedIn </a>
              </li>
              <li class="card__link">
                <a href="#" class="card__link-text"> Twitter </a>
              </li>
              <li class="card__link">
                <a href="#" class="card__link-text"> Instagram </a>
              </li>
            </ul>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by <a href="#">Diego Vite Hern√°ndez</a>.
      </div>
    </footer>
  </body>
</html>
